<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Battle of Opposites (WT)</title>
	
	<link rel="stylesheet" href="style/bootstrap.min.css">
	<link rel="stylesheet" href="style/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="style/main.css"></link>
	
	<script src="js/vendor/crafty-0.5.3-patch.js"></script>
	<script src="js/vendor/underscore-1.4.2.js"></script>
	<script src="js/vendor/jquery-1.8.2.js"></script>
	<script src="js/vendor/jquery-crop.js"></script>
	<script src="js/vendor/bootstrap.min.js"></script>
	<script src="js/vendor/bootstrap-modal.js"></script>
	<script src="js/game.js"></script>
</head>

<body>
	<div id="container">
		<h1>Battle of Opposites (WT)</h1>
		<p>A game about roles and identity crises</p>
		<div id="cr-stage"></div>
		<div>
			<div class="left">Player A moves ← ↑ ↓ → </div>
			<div class="right">Player B moves A W S D</div>
		</div>    
	</div>

<div class='modal hide fade' id='modal-picture'>
	<div class='modal-header'>
		<button type='button' class='close' data-dismiss='modal'>×</button>
		<h3>Craft your character</h3>
	</div>
	<div class='modal-body'>
		<div class="input-append">
			<input id="imageUrl" class="span6" type='url' placeholder='Paste an image URL here (eg: http://example.com/fox.jpg)' autofocus>
			<button id="imageBtn" class="btn" type="button">Go!</button>
		</div>
		<img class='raw' src=''/>
		<img class='preview hide'/>  
	</div>
	<div class='modal-footer'>
		<a class='btn upload-file-btn btn-primary disabled'>Done</a>
	</div>
</div>


</body>

</html>
